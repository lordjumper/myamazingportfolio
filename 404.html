<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mina Zaky">
    <meta property="description" content="Page not found">
    <title>404 - Page Not Found | Mina Zaky</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://kit.fontawesome.com/bdb2c08ab2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="svg-container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
            <!-- ...existing svg code... -->
        </svg>
    </div>

    <!-- Mobile Navigation -->
    <div class="mobile-menu-toggle">
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <!-- 404 Content -->
    <div class="container">
        <section class="error-section">
            <h1>404</h1>
            <p>Oops! The page you're looking for doesn't exist.</p>
            <a href="/index.html" class="back-home-button">Go Back Home</a>
        </section>
    </div>

    <script src="simpleLoader.js"></script>
    <script>
        // Mobile Menu Functionality
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
            const mobileMenu = document.querySelector('.mobile-menu');
            const mobileNavLinks = document.querySelectorAll('.mobile-nav-links a');
            
            // Toggle menu on hamburger click
            mobileMenuToggle.addEventListener('click', function() {
                mobileMenu.classList.toggle('active');
                document.body.classList.toggle('mobile-menu-open');
                mobileMenuToggle.classList.toggle('active');
            });
            
            // Close menu when a link is clicked
            mobileNavLinks.forEach(link => {
                link.addEventListener('click', function() {
                    mobileMenu.classList.remove('active');
                    document.body.classList.remove('mobile-menu-open');
                    mobileMenuToggle.classList.remove('active');
                });
            });
            
            // Close menu when clicking outside the menu content
            mobileMenu.addEventListener('click', function(e) {
                if (e.target === mobileMenu) {
                    mobileMenu.classList.remove('active');
                    document.body.classList.remove('mobile-menu-open');
                    mobileMenuToggle.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
